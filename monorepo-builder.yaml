parameters:
    data_to_append:
        require-dev:
            ergebnis/composer-normalize: ^2.2
            friendsofphp/php-cs-fixer: ^2.16
            jangregor/phpstan-prophecy: ^0.8
            phpstan/phpstan: ^0.12
            phpstan/phpstan-doctrine: ^0.12
            phpstan/phpstan-phpunit: ^0.12
            phpstan/phpstan-symfony: ^0.12
            phpstan/phpstan-strict-rules: ^0.12
            psalm/plugin-phpunit: ^0.10
            psalm/plugin-symfony: ^1.2
            symplify/changelog-linker: ^8.0
            symplify/monorepo-builder: ^8.0
            vimeo/psalm: ^3.11
            weirdan/doctrine-psalm-plugin: ^0.11

    directories_to_repositories:
        packages/basic-page-bundle: 'git@github.com:Runroom/RunroomBasicPageBundle.git'
        packages/ckeditor-sonata-media-bundle: 'git@github.com:Runroom/RunroomCkeditorSonataMediaBundle.git'
        packages/form-handler-bundle: 'git@github.com:Runroom/RunroomFormHandlerBundle.git'
        packages/redirection-bundle: 'git@github.com:Runroom/RunroomRedirectionBundle.git'
        packages/render-event-bundle: 'git@github.com:Runroom/RunroomRenderEventBundle.git'
        packages/seo-bundle: 'git@github.com:Runroom/RunroomSeoBundle.git'
        packages/sortable-behavior-bundle: 'git@github.com:Runroom/RunroomSortableBehaviorBundle.git'
        packages/testing: 'git@github.com:Runroom/testing.git'
        packages/translation-bundle: 'git@github.com:Runroom/RunroomTranslationBundle.git'

services:
    Symplify\MonorepoBuilder\Release\ReleaseWorker\SetCurrentMutualDependenciesReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\AddTagToChangelogReleaseWorker: null
    App\Release\ComposerNormalizePreReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\TagVersionReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\PushTagReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\SetNextMutualDependenciesReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\UpdateBranchAliasReleaseWorker: null
    App\Release\ComposerNormalizePostReleaseWorker: null
    Symplify\MonorepoBuilder\Release\ReleaseWorker\PushNextDevReleaseWorker: null
