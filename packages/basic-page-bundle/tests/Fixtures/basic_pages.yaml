Runroom\BasicPageBundle\Entity\BasicPage:
    basic_pages_publish:
        location: none
        publish: true

    basic_pages_footer:
        location: footer
        publish: true

    basic_pages_unpublish:
        location: none
        publish: false

Runroom\BasicPageBundle\Entity\BasicPageTranslation:
    static_page_translations_{@basic_pages_publish}:
        translatable: '<current()>'
        content: <randomHtml()>
        title: <name()>
        slug: slug
        locale: en

    static_page_translations_{@basic_pages_footer}:
        translatable: '<current()>'
        content: <randomHtml()>
        title: <name()>
        slug: another-slug
        locale: en

    static_page_translations_{@basic_pages_unpublish}:
        translatable: '<current()>'
        content: <randomHtml()>
        title: <name()>
        slug: unpublished
        locale: en
